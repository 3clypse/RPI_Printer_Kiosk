<html>
    <head>
        <link rel="stylesheet" href="_style/browser.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script src="_scripts/browser.js"></script>
    </head>
    <body>
        <header>
            <button id='back' onClick="history.go(-1)"><i class="fas fa-arrow-left"></i></button>
            <button id='forward' onClick="history.go(1)"><i class="fas fa-arrow-right"></i></button>

            <input type="url" id='address' class='address'/>

            <button id='refresh' onClick="window.location.reload()"><i class="fas fa-redo"></i></button>
            <button id='print'onClick="window.print()"/><i class="fas fa-print"></i></button>
            <button id='close'/><a href="" onclick="nw.Window.get().close()"><i class="fas fa-times"></i></a></button>
        </header>

        <div id='splash' class='splash'>
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <iframe id='browser' src='about:blank' nwfaketop nwdisable/>
        <!--https://developer.chrome.com/apps/tags/webview -->
      <!--  <webview id="browser" src="http://google.es"></webview>-->

    </body>
</html>
